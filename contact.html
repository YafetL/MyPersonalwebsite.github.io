            <form action="mailto:se.yafet.lulseged@gmail.com" method="POST">
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="validationDefault01">First name</label>
                  <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="" 
                  required  required size="25" pattern="[A-Z][a-z]{4,8}" title="4 to 8 alphabetic letters">
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationDefault02">Last name</label>
                  <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="" 
                  required  required size="25" pattern="[A-Z][a-z]{4,8}" title="4 to 8 alphabetic letters">
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationDefaultUsername">Username</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    </div>
                    <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" 
                    required  required size="25" pattern="[A-Z][a-z]{4,8}" title="4 to 8 alphabetic letters">
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationDefault03">Country</label>
                  <input type="text" class="form-control" id="validationDefault03" placeholder="Country" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationDefault04">City</label>
                  <input type="text" class="form-control" id="validationDefault04" placeholder="City" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationDefault05">Sub-city</label>
                  <input type="text" class="form-control" id="validationDefault05" placeholder="Sub-city" required>
                </div>
              </div>
              <div class="form-group">
                <legend>What do you like?</legend>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1">Books</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">Movies</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                  <label class="form-check-label" for="inlineCheckbox3">Sports</label>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Comment</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                  <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                  </label>
                </div>
              </div>
              <div id="btnn">
                <button class="btn btn-primary" type="submit">Submit form</button>
              </div>
            </form>
        </div>
